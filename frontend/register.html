<head>

<body>

    <header>
        <nav>
            <a href="home.html">HOME</a>
            <a href="profile.html">PROFILE</a>
            

        </nav>
        <div id="loggedInMessageBox"><p id="loggedInMessage"></p></div>
    </header>

    <main>

        <div class="box" id="loginBox">
            <h2>LOGIN</h2>
            <div class="inputBox">
                <label for="user">Email/Username</label>
                <input type="text" id="user">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button id="login" onclick="login()">SIGNIN</button>
        </div>


        <div class="box" id="registerBox">
            <h2>REGISTER</h2>

            <div class="inputBox">
                <label for="registerUser">Username:</label>
                <input type="text" id="registerUser">
                <label for="registerEmail">E-mail:</label>
                <input type="email" id="registerEmail">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword">
            </div>

            <button id="register" onclick="register()">SIGNUP</button>
        </div>


    </main>


    <script src="js/register.js"></script>

</body>

</html>
